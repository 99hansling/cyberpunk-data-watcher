<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightCity Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'cyber-black': '#050505',
              'cyber-dark': '#09090b',
              'cyber-panel': '#000000',
              'cyber-yellow': '#FCEE0A', 
              'cyber-blue': '#00F0FF',   
              'cyber-pink': '#FF003C',   
              'cyber-dim': '#4b5563',
              'cyber-grid': '#1a1a1a',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px)",
              'dot-pattern': "radial-gradient(rgba(252, 238, 10, 0.2) 1px, transparent 1px)",
            },
            animation: {
              'scroll-left': 'scroll-left 20s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'scroll-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'glitch': {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #FCEE0A; }
      
      body {
        background-color: #000;
        cursor: crosshair;
      }

      /* Scanlines */
      .scanlines {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 100;
      }

      /* Specific HUD Shapes from Reference */
      .hud-corner-tl {
        clip-path: polygon(0 0, 100% 0, 100% 10px, 10px 10px, 10px 100%, 0 100%);
      }
      .hud-panel-cut {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%
        );
      }
      .hud-panel-cut-bottom-left {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% 100%, 
          20px 100%, 
          0 calc(100% - 20px)
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-black text-slate-300 font-sans antialiased overflow-hidden h-screen w-screen selection:bg-cyber-pink selection:text-white">
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
